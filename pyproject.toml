[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hvneuro"
version = "0.1.0a2"
description = "Neuroscience visualization with HoloViz"
authors = [
  {name = "Demetris Roumis", email = "8qdo8efl3@mozmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "bokeh",
    "datashader",
    "holoviews",
    "hvplot",
    "numpy",
    "panel",
    "xarray",
    "zarr",
    "scipy",
    "dask",
    "pandas",
]
